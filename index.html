<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS.Script</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="js/script.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>Calculadora</h1>
    
    <div id="primeiralinha">
        <div id="backspace" class="button"></div><i class="bi bi-backspace-fill"></i></div>
        <div id="plus" class="button"></div><i class="bi bi-plus-circle-fill"></i></div>
        <div id="minus" class="button"><i class="bi bi-dash-circle-fill"></i> </div>
        <div id="dot" class="button"><i class="bi bi-dot"></i></div>    
    </div>
    <div id="segundalinha">
        <div id="9" class="button"><i class="bi bi-9-circle-fill"></i></div> 
        <div id="8" class="button"><i class="bi bi-8-circle-fill"></i></div> 
        <div id="7" class="button"><i class="bi bi-7-circle-fill"></i></div>
    </div>
    
    <div id="terceiralinha">
        <div id="6" class="button"><i class="bi bi-6-circle-fill"></i></div>
        <div id="5" class="button"><i class="bi bi-5-circle-fill"></i></div>
        <div id="4" class="button"><i class="bi bi-4-circle-fill"></i></div>
    </div>

    <div id="quartalinha">
        <div id="3" class="button"><i class="bi bi-3-circle-fill"></i></div>
        <div id="2" class="button"><i class="bi bi-2-circle-fill"></i></div>
        <div id="1" class="button"><i class="bi bi-1-circle-fill"></i></div>
    </div>

    <div id="quintalinha">
        <div id="division" class="button"><i class="bi bi-slash-square-fill"></i></div> 
        <div id="0" class="button"><i class="bi bi-0-circle-fill"></i></div>
        <div id="multiplied" class="button"><i class="bi bi-x-square-fill"></i></div>
    </div id="sextalinha">
    <div id="result" class="button"><i class="bi bi-check-square-fill"></i></div>
    <div>
    
</body>
</html>
